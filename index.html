<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Favicon-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!--Remixicons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Responsive camping Website </title>


</head>
<body>
    <!-- =========== Header ========== -->
    <header class = "header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo.svg" alt="logo">
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__link">
                        <a href="" class="nav__item">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="" class="nav__item">Pricing</a>
                    </li>
                    <li class="nav__link">
                        <a href="" class="nav__item">Events</a>
                    </li>
                    <li class="nav__link">
                        <a href="" class="nav__item">Contact</a>
                    </li> 
                </ul>
                <div class="nav__buttons">
                    <a href="#" class="nav__button-link">Login</a>
                    <a href="#" class="nav__button-ghost">Get Started</a>

                </div>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <!--  Toggle Button  -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <!--Main-->
    <main class="main">
        <!--Home-->
        <section class="home">
            <div class="home__container container">
              <div class="home__content">
                <div class="home__data">
                    <h3 class="home__subtitle">
                        A LIFELINE EXPERIENCE
                    </h3>
                    <h1 class="home__title">
                       Camping Events <br>
                       To Remember 
                    </h1>

                    <p class="home__discription">
                        Camp anywhere anytime without hassle and enjoy.
                    </p>

                    <a href="#" class="home__button">
                       Explore Locations 
                    </a>
                </div>

                <img src="assets/img/bird-1.svg" alt="image" class="home__bird-1">
                <img src="assets/img/bird-2.svg" alt="image" class="home__bird-2">
              </div> 

              <div class="home__images">
                <img src="assets/img/img-4.svg" alt="image" class="home__img-4">
                <img src="assets/img/img-3.svg" alt="image" class="home__img-3">
                <img src="assets/img/img-2.svg" alt="image" class="home__img-2">
                <img src="assets/img/img-1.svg" alt="image" class="home__img-1">
                
              </div>
            </div>

        </section>
    </main>
    <!--GSAP-->
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
